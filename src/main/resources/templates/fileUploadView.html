<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<h2>Submitted File</h2>
<table>
    <tr>
        <td>OriginalFileName:</td>
        <td><p th:text="${file.originalFilename}"/></td>
    </tr>
    <tr>
        <td>Type:</td>
        <td><p th:text="${file.contentType}"/></td>
    </tr>
</table>

<h2>Tickets from File</h2>
<p th:text="${tickets}"/>

</body>
</html>
